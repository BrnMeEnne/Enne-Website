    <section class="contattami">
    <form id="contact_form">
        <div class="mb-3">
          <label for="nome" class="form-label" >Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" placeholder="Esempio@email.com" class="form-control" id="email"  name="email" required>
        </div>
        <div class="mb-3">
            <label for="messaggio" class="form-label">Lasciami un Messaggio</label>
            <textarea class="form-control" placeholder="Dimmi la tua!" id="messaggio" name="messaggio" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-outline-warning">Invia</button>
      </form>
    </section>
